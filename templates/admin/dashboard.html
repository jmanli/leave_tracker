{% extends "base.html" %}
{% block content %}
<div class="dashboard-header">
    <h2>Admin Dashboard</h2>
</div>
<div class="row">
    <div class="col-md-4 mb-3">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Manage Users</h5>
                <p class="card-text">Add, edit, or delete user accounts.</p>
                <a href="{{ url_for('admin.manage_users') }}" class="btn btn-primary">Go to Users</a>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-3">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Manage Holidays</h5>
                <p class="card-text">Define company holidays and critical days.</p>
                <a href="{{ url_for('admin.manage_holidays') }}" class="btn btn-primary">Go to Holidays</a>
            </div>
        </div>
    </div>
    <!-- Add more admin features here -->
</div>
{% endblock %}
